<ui:composition template="WEB-INF/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="tasksForm">

            <p:inputText id="createTaskInputText" value="#{taskView.description}" required="true" styleClass="inputTextTask" placeholder="#{texts.placeholderCreateNewTask}"/>
            <p:commandButton action="#{taskBean.createTask}" icon="ui-icon-plus" title="#{texts.buttonAddTask}" ajax="false"
                             update="taskDataTable,createTaskInputText,:taskListsForm" styleClass="marginLeft"/>
            <p/>

            <h:outputText value="#{texts.infoTaskListIsEmpty}" rendered="#{empty taskBean.tasks}" styleClass="ui-inputtext ui-widget"/>

            <p:dataTable id="taskDataTable" var="task" value="#{taskBean.tasks}" rendered="#{not empty taskBean.tasks}" width="100%">
                <p:column width="100" sortBy="#{task.priorityLocalized}" headerText="#{texts.labelTaskPriority}">
                    <h:outputText value="#{task.priorityLocalized}"/>
                </p:column>
                <p:column width="200" sortBy="#{task.name}" headerText="#{texts.labelTaskName}">
                    <h:outputText value="#{task.name}"/>
                </p:column>
                <p:column width="300" headerText="#{texts.labelTaskDescription}">
                    <h:outputText value="#{task.description}"/>
                </p:column>
                <p:column width="100" headerText="#{texts.labelTaskCreationDate}">
                    <h:outputText value="#{task.creationDate}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </p:column>
                <p:column width="100" sortBy="#{task.dueDate}" style="#{task.open and task.overdue ? 'color:red' : ''}"
                          headerText="#{texts.labelTaskDueDate}">
                    <h:outputText value="#{task.dueDate}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </p:column>
                <p:column width="100" sortBy="#{task.owner.name}" headerText="#{texts.labelTaskOwner}">
                    <h:outputText value="#{task.owner.name}"/>
                </p:column>
                <p:column width="100" sortBy="#{task.statusLocalized}" headerText="#{texts.labelTaskStatus}">
                    <h:outputText value="#{task.statusLocalized}"/>
                </p:column>
                <p:column width="200">
                    <p:commandButton action="#{taskBean.editTask(task)}" immediate="true" rendered="#{task.open}" icon="ui-icon-pencil"
                                     title="#{texts.buttonEditTask}" ajax="false"/>
                    <p:commandButton action="#{taskBean.deleteTask(task)}" immediate="true" update="taskDataTable,:taskListsForm" icon="ui-icon-trash"
                                     title="#{texts.buttonDeleteTask}"/>
                    <p:commandButton action="#{taskBean.finishTask(task)}" immediate="true" update="taskDataTable,:taskListsForm" rendered="#{task.open}"
                                     icon="ui-icon-check" title="#{texts.buttonFinishTask}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
