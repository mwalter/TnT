<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><h:outputText value="#{texts.title}"/></title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>

    <h:form id="tasks">

        <p:commandButton action="#{taskBean.createTask}" icon="ui-icon-plus" title="#{texts.buttonAddTask}" ajax="false"/>
        <p/>

        <h:outputText value="#{texts.infoTaskListIsEmpty}" rendered="#{empty taskBean.tasks}"/>

        <p:dataTable var="task" value="#{taskBean.tasks}" rendered="#{not empty taskBean.tasks}" width="100%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{texts.labelTaskPriority}"/>
                </f:facet>
                <h:outputText value="#{task.priorityLocalized}"/>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
            <p:column sortBy="#{task.name}">
                <f:facet name="header">
                    <h:outputText value="#{texts.labelTaskName}"/>
                </f:facet>
                <h:outputText value="#{task.name}"/>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{texts.labelTaskDescription}"/>
                </f:facet>
                <h:outputText value="#{task.description}"/>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{texts.labelTaskCreationDate}"/>
                </f:facet>
                <h:outputText value="#{task.creationDate}">
                    <f:converter converterId="calendarConverter"/>
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{texts.labelTaskDueDate}"/>
                </f:facet>
                <h:outputText value="#{task.dueDate}">
                    <f:converter converterId="calendarConverter"/>
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{texts.labelTaskOwner}"/>
                </f:facet>
                <h:outputText value="#{task.owner.name}"/>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{texts.labelTaskStatus}"/>
                </f:facet>
                <h:outputText value="#{task.statusLocalized}"/>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
                <p:commandButton action="#{taskBean.editTask(task)}" icon="ui-icon-pencil" title="#{texts.buttonEditTask}" ajax="false"/>&nbsp;
                <p:commandButton action="#{taskBean.deleteTask(task)}" icon="ui-icon-trash" title="#{texts.buttonDeleteTask}" ajax="false"/>&nbsp;
                <p:commandButton action="#{taskBean.finishTask(task)}" rendered="#{task.open}" icon="ui-icon-check" title="#{texts.buttonFinishTask}"
                                 ajax="false"/>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>

</html>
