<ui:composition template="WEB-INF/templates/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="createTaskForm">
            <table>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskName}" styleClass="ui-inputtext ui-widget"/></td>
                    <td><p:inputText id="taskName" value="#{createTaskBean.task.name}" size="40" required="true"/></td>
                    <td><p:message for="taskName" showSummary="true"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskDescription}" styleClass="ui-inputtext ui-widget"/></td>
                    <td><p:inputTextarea rows="5" cols="40" value="#{createTaskBean.task.description}"/></td>
                    <td/>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskPriority}" styleClass="ui-inputtext ui-widget"/></td>
                    <td>
                        <p:selectOneMenu id="taskPriority" value="#{createTaskBean.task.priority}">
                            <f:selectItems value="#{createTaskBean.priorities}"/>
                        </p:selectOneMenu>
                    </td>
                    <td/>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskOwner}" styleClass="ui-inputtext ui-widget"/></td>
                    <td>
                        <p:selectOneMenu id="taskOwner" value="#{createTaskBean.ownerName}" editable="true" required="true" style="width: 200px;">
                            <f:selectItems value="#{createTaskBean.owners}"/>
                        </p:selectOneMenu>
                    </td>
                    <td><p:message for="taskOwner" showSummary="true"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskDueDate}" styleClass="ui-inputtext ui-widget"/></td>
                    <td>
                        <p:calendar id="taskDueDate" value="#{createTaskBean.task.dueDate}" locale="#{createTaskBean.locale}" showOn="button" required="true">
                            <f:validator binding="#{dueDateValidator}"/>
                        </p:calendar>
                    </td>
                    <td><p:message for="taskDueDate" showSummary="true"/></td>
                </tr>
            </table>
            <p/>
            <p:commandButton action="#{createTaskBean.saveTask}" icon="ui-icon-check" title="#{texts.buttonSaveTask}" ajax="false"/>
            <p:button outcome="tasks.xhtml" icon="ui-icon-close" title="#{texts.buttonCancel}"/>
        </h:form>

        <!-- set default input focus -->
        <script type="text/javascript">
            document.getElementById('createTaskForm:taskName').focus();
        </script>

    </ui:define>

</ui:composition>
