<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title><h:outputText value="#{texts.title}"/></title>
</h:head>

<h:body>

    <h:form id="createTask">
        <table>
            <tr>
                <td><h:outputText value="#{texts.labelTaskName}" styleClass="ui-inputtext ui-widget"/></td>
                <td><p:inputText id="taskName" value="#{taskBean.task.name}" size="40" required="true"/></td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskDescription}" styleClass="ui-inputtext ui-widget"/></td>
                <td><p:inputTextarea rows="5" cols="40" value="#{taskBean.task.description}"/></td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskPriority}" styleClass="ui-inputtext ui-widget"/></td>
                <td>
                    <p:selectOneMenu id="taskPriority" value="#{taskBean.task.priority}">
                        <f:selectItems value="#{taskBean.priorities}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskOwner}" styleClass="ui-inputtext ui-widget"/></td>
                <td>
                    <p:selectOneMenu id="taskOwner" value="#{taskBean.ownerName}" editable="true" required="true" style="width: 200px;">
                        <f:selectItems value="#{taskBean.owners}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskDueDate}" styleClass="ui-inputtext ui-widget"/></td>
                <td>
                    <p:calendar id="taskDueDate" value="#{taskBean.task.dueDate}" showOn="button"/>
                </td>
            </tr>
        </table>
        <p/>
        <p:commandButton action="#{taskBean.saveTask}" icon="ui-icon-check" title="#{texts.buttonSaveTask}" ajax="false"/>&nbsp;
        <p:button outcome="tasks.xhtml" icon="ui-icon-close" title="#{texts.buttonCancel}"/>
    </h:form>

</h:body>

</html>
