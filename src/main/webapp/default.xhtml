<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title><h:outputText value="#{texts.title}"/></title>
    <h:outputStylesheet library="css" name="default.css" />
    <h:outputStylesheet library="css" name="cssLayout.css" />
</h:head>

<h:body>

    <h1><h:outputText value="#{texts.titlePageTasks}"/></h1>
    <p/>

    <h:messages errorClass="error" />
    <h:form id="tasks">

    <h:commandButton value="#{texts.buttonAddTask}" action="#{taskBean.showCreateTask}"/>
    <p/>

    <h:outputText value="#{texts.infoTaskListIsEmpty}" rendered="#{empty taskBean.tasks}"/>

    <h:dataTable var="task" value="#{taskBean.tasks}" rendered="#{not empty taskBean.tasks}" width="100%">
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{texts.labelTaskPriority}"/>
            </f:facet>
            <h:outputText value="#{task.priority}"/>
            <f:facet name="footer">
                <h:outputText value="&nbsp;"/>
            </f:facet>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{texts.labelTaskName}"/>
            </f:facet>
            <h:outputText value="#{task.name}"/>
            <f:facet name="footer">
                <h:outputText value="&nbsp;"/>
            </f:facet>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{texts.labelTaskDescription}"/>
            </f:facet>
            <h:outputText value="#{task.description}"/>
            <f:facet name="footer">
                <h:outputText value="&nbsp;"/>
            </f:facet>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{texts.labelTaskCreationDate}"/>
            </f:facet>
            <h:outputText value="#{task.creationDateFormatted}"/>
            <f:facet name="footer">
                <h:outputText value="&nbsp;"/>
            </f:facet>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{texts.labelTaskDueDate}"/>
            </f:facet>
            <h:outputText value="#{task.dueDateFormatted}"/>
            <f:facet name="footer">
                <h:outputText value="&nbsp;"/>
            </f:facet>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{texts.labelTaskOwner}"/>
            </f:facet>
            <h:outputText value="#{task.owner.name}"/>
            <f:facet name="footer">
                <h:outputText value="&nbsp;"/>
            </f:facet>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="#{texts.labelTaskStatus}"/>
            </f:facet>
            <h:outputText value="#{task.status}"/>
            <f:facet name="footer">
                <h:outputText value="&nbsp;"/>
            </f:facet>
        </h:column>
    </h:dataTable>
    </h:form>

</h:body>

</html>
