<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/layout.xhtml">

    <ui:define name="content">

        <h:form id="editTask">
            <table>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskName}" styleClass="ui-inputtext ui-widget"/></td>
                    <td><p:inputText id="taskName" value="#{editTaskBean.task.name}" size="40" required="true"/></td>
                    <td><p:message for="taskName" showSummary="true"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskDescription}" styleClass="ui-inputtext ui-widget"/></td>
                    <td><p:inputTextarea rows="5" cols="40" value="#{editTaskBean.task.description}"/></td>
                    <td/>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskPriority}" styleClass="ui-inputtext ui-widget"/></td>
                    <td>
                        <p:selectOneMenu id="taskPriority" value="#{editTaskBean.task.priority}" style="width: 200px;">
                            <f:selectItems value="#{editTaskBean.priorities}"/>
                        </p:selectOneMenu>
                    </td>
                    <td/>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskOwner}" styleClass="ui-inputtext ui-widget"/></td>
                    <td><h:outputText value="#{editTaskBean.task.owner.name}" styleClass="ui-inputtext ui-widget"/></td>
                    <td/>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskDueDate}" styleClass="ui-inputtext ui-widget"/></td>
                    <td>
                        <p:calendar id="taskDueDate" value="#{editTaskBean.task.dueDate}" showOn="button">
                            <f:validator binding="#{dueDateValidator}"/>
                        </p:calendar>
                    </td>
                    <td><p:message for="taskDueDate" showSummary="true"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{texts.labelTaskStatus}" styleClass="ui-inputtext ui-widget"/></td>
                    <td><h:outputText value="#{editTaskBean.task.statusLocalized}" styleClass="ui-inputtext ui-widget"/></td>
                    <td/>
                </tr>
            </table>
            <p/>
            <p:commandButton action="#{editTaskBean.saveTask}" icon="ui-icon-check" title="#{texts.buttonSaveTask}" ajax="false"/>&nbsp;
            <p:button outcome="tasks.xhtml" icon="ui-icon-close" title="#{texts.buttonCancel}"/>
        </h:form>

        <!-- set default input focus -->
        <script type="text/javascript">
            document.getElementById('editTask:taskName').focus();
        </script>

    </ui:define>

</ui:composition>

</html>
