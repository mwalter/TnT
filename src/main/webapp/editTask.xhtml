<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><h:outputText value="#{texts.title}"/></title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>

    <h:form id="editTask">
        <table>
            <tr>
                <td><h:outputText value="#{texts.labelTaskName}"/></td>
                <td><p:inputText id="taskName" value="#{taskBean.task.name}" size="40" required="true"/></td>
                <td><p:message for="taskName" showDetail="false"/></td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskDescription}"/></td>
                <td><p:inputText id="taskDescription" value="#{taskBean.task.description}" size="40"/></td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskPriority}"/></td>
                <td>
                    <p:selectOneMenu id="taskPriority" value="#{taskBean.task.priority}" style="width: 200px;">
                        <f:selectItems value="#{taskBean.priorities}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskOwner}"/></td>
                <td>
                    <p:selectOneMenu id="taskOwner" value="#{taskBean.selectedOwnerId}" style="width: 200px;">
                        <f:converter converterId="ownerConverter"/>
                        <f:selectItems value="#{taskBean.owners}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskDueDate}"/></td>
                <td>
                    <p:inputText id="taskDueDate" value="#{taskBean.task.dueDate}" size="40">
                        <f:converter converterId="calendarConverter"/>
                    </p:inputText>
                </td>
                <td><p:message for="taskDueDate" showDetail="false"/></td>
            </tr>
            <tr>
                <td><h:outputText value="#{texts.labelTaskStatus}"/></td>
                <td>
                    <p:selectOneMenu id="taskStatus" value="#{taskBean.task.status}" style="width: 200px;">
                        <f:selectItems value="#{taskBean.status}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
        </table>
        <p/>
        <p:commandButton action="#{taskBean.saveTask}" icon="ui-icon-check" title="#{texts.buttonSaveTask}" ajax="false"/>&nbsp;
        <p:commandButton action="tasks.xhtml" icon="ui-icon-close" immediate="true" title="#{texts.buttonCancel}" ajax="false"/>
    </h:form>

</h:body>

</html>
