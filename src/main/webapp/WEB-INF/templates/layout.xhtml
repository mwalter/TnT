<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><h:outputText value="#{texts.title}"/></title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>
        <f:phaseListener type="org.newinstance.tnt.utility.ComponentCounterListener"/>

        <p:layout>
            <p:layoutUnit position="west" size="270" styleClass="layoutUnit">
                <ui:include src="/taskLists.xhtml"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" styleClass="layoutUnit">
                <ui:insert name="content"/>
            </p:layoutUnit>
        </p:layout>

        <h:outputScript name="javascript/calendar_de.js"/>
    </h:body>
</html>
